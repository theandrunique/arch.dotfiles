import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]
shell = "/usr/bin/zsh"

[env]
TERM="xterm-256color"

[window]
padding.x = 10
padding.y = 10

opacity = 0.8
blur = true

option_as_alt = "Both"

[font]
normal.family = "Droid SansM Nerd Font Mono"
normal.style = "Regular"

size = 16

[scrolling]
history = 10000

[cursor]
style.shape = "Block"
style.blinking = "Never"

[keyboard]
bindings = [
{ key = "C", mods = "Control", action = "Copy"},
{ key = "V", mods = "Control", action = "Paste"},
{ key = "K", mods = "Control", chars = "\u0003"}
]

